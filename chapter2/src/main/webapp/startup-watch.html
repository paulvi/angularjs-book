<!doctype html>
<html data-ng-app="startupWatchApp">
<head>
<meta charset="UTF-8">
<title>Startup Watch</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
</head>
<body>
	<form data-ng-controller="StartUpController">
		Starting:
		<input data-ng-model="funding.startingEstimate">
		Recommendation: {{funding.needed}}
	</form>
	<script>
		var startupWatchApp = angular.module('startupWatchApp', []);
		startupWatchApp.controller('StartUpController', function($scope) {
			$scope.funding = { startingEstimate : 0 };
			computeNeeded = function() {
				$scope.funding.needed = $scope.funding.startingEstimate * 10;
			};
			$scope.$watch('funding.startingEstimate', computeNeeded);
		});
	</script>
</body>
</html>
