<!doctype html>
<html data-ng-app="startup3App">
<head>
<meta charset="UTF-8">
<title>Startup 3</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
</head>
<body>
	<form data-ng-controller="StartUpController">
		Starting:
		<input data-ng-change="computeNeeded()" data-ng-model="funding.startingEstimate">
		Recommendation: {{funding.needed}}
		<button data-ng-click="requestFunding()">Fund my startup!</button>
		<button data-ng-click="reset()">Reset</button>
	</form>
	<script>
		var startup3App = angular.module('startup3App', []);
		startup3App.controller('StartUpController', function($scope) {
			$scope.funding = { startingEstimate : 0 };
			$scope.computeNeeded = function() {
				$scope.funding.needed = $scope.funding.startingEstimate * 10;
			};
			$scope.requestFunding = function() {
				window.alert("Sorry, please get more customers first.");
			};
			$scope.reset = function() {
				$scope.funding.startingEstimate = 0;
				$scope.funding.needed = 0;
			};
		});
	</script>
</body>
</html>
