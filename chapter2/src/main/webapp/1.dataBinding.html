<!doctype html>
<html data-ng-app="dataBinding1">
<head>
	<meta charset="UTF-8">
	<title>Data Binding 1</title>
</head>
<body data-ng-controller="TextController">
	<p>{{someText}}</p>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
	<script>
		angular.module('dataBinding1', []).controller('TextController', ['$scope', function($scope) {
			$scope.someText = 'You have started your journey.';
		}]);
	</script>
</body>
</html>
