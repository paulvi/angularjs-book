<!doctype html>
<html data-ng-app="startupApp">
<head>
<meta charset="UTF-8">
<title>Startup 1</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
</head>
<body>
	<form data-ng-controller="StartUpController">
		Starting:
		<input data-ng-change="computeNeeded()" data-ng-model="funding.startingEstimate">
		Recommendation: {{funding.needed}}
	</form>
	<script>
		var startupApp = angular.module('startupApp', []);
		startupApp.controller('StartUpController', function($scope) {
			$scope.funding = { startingEstimate : 0 };
			$scope.computeNeeded = function() {
				$scope.funding.needed = $scope.funding.startingEstimate * 10;
			};
		});
	</script>
</body>
</html>
